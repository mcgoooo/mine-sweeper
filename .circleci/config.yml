# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

version: 2.1

executors:
  node-lts:
    docker:
      - image: circleci/node:lts

orbs:
  aws-cli: circleci/aws-cli@1.3.2

jobs:
  test:
    executor: node-lts
    working_directory: /mnt/ramdisk
    steps:
      - checkout
      - run: yarn install
      - run: yarn test

  deploy:
    executor: node-lts
    working_directory: /mnt/ramdisk
    steps:
      - checkout
      - run: yarn install
      - aws-cli/setup
      - setup_remote_docker
      - run: cd /mnt/ramdisk/infra && npm install && npx cdk deploy  --require-approval never

  delete_old_review_apps:
    executor: node-lts
    working_directory: /mnt/ramdisk
    steps:
      - checkout
      - aws-cli/setup
      - run: cd /mnt/ramdisk/infra && npm install && node ./stack-deletion/review-app-older-than.js

workflows:
  on_commit:
    jobs:
      - test
      - deploy:
          context:
            - aws
            - minesweeper-review

  delete_old_review_apps:
    triggers:
      - schedule:
          cron: '19 * * * *'
          filters:
            branches:
              only:
                - master
    jobs:
      - delete_old_review_apps:
          context:
            - aws
            - minesweeper-review


