# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

version: 2.1
orbs:
  pr-comment: benjlevesque/pr-comment@0.1.4
  aws-cli: circleci/aws-cli@1.3.2

executors:
  node-lts:
    docker:
      - image: circleci/node:lts

############
# REUSABLE #
############

minesweeper_env: &minesweeper_env
  executor: node-lts
  working_directory: /mnt/ramdisk

minesweeper_review_context: &minesweeper_review_context
  context:
    - aws
    - minesweeper-review

just_master: &just_master
  filters:
    branches:
      only:
        - master

not_master: &not_master
  filters:
    branches:
      ignore:
        - master

########
# JOBS #
########

jobs:
  test:
    <<: *minesweeper_env
    steps:
      - checkout
      - run: yarn install
      - run: yarn test

  prettier:
    <<: *minesweeper_env
    steps:
      - checkout
      - run: yarn install
      - run: yarn prettier:difference

  deploy_minesweeper_ra:
    <<: *minesweeper_env
    steps:
      - checkout
      - aws-cli/setup
      - setup_remote_docker
      - run: cd infra && yarn install --frozen-lockfile && yarn ci:deploy-review-app
      - pr-comment/pr-comment:
          comment: |
            bleep bloop bloop: i am a bot
            @mcgoooo's custom aws review enviroment is [here](https://$CIRCLE_BRANCH.review.minesweeper.mcgoooo.net)
            the review enviroment will self destruct after not being updated for two hours as @mcgoooo is cheap :rocket:
          maxComments: 2

  delete_old_review_apps:
    <<: *minesweeper_env
    steps:
      - checkout
      - aws-cli/setup
      - run: cd infra && yarn install --frozen-lockfile && yarn ci:destroy-old-review-apps

#############
# WORKFLOWS #
#############

workflows:
  on_commit:
    jobs:
      - test
      - prettier
      - deploy_minesweeper_ra:
          <<: *minesweeper_review_context

#############
# CRON JOBS #
#############

  delete_old_review_apps:
    triggers:
      - schedule:
          cron: "19 * * * *"
          <<: *just_master

    jobs:
      - delete_old_review_apps:
          <<: *minesweeper_review_context
